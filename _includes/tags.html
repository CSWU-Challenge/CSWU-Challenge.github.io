{% if site.tag_search_endpoint %}{% if page.tags %}<script>$('h1').first().append('<div>{% for tag in page.tags %}<span class="badge badge-{{ site.tag_color }}"><a style="cursor:pointer; color:white" href="{{ site.tag_search_endpoint }}{{ tag }}">{{ tag }}</a></span>{% endfor %}{% if page.authors %}<span class="md-typeset" style="float:right">Authors: {{ page.authors | join: ", " }}</span>{% endif %}</div>')</script>{% endif %}{% endif %}
